<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localisateur d'Événements</title>
    <link rel="shortcut icon" href="#">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"></noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="loader">
        <h1>Chargement...</h1>
    </div>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container">
                <a class="navbar-brand" href="#">Localisateur d'Événements</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="data.html">
                                <i class="fas fa-map-marker-alt"></i> Carte
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="table.html">
                                <i class="fas fa-list-alt"></i> Liste des Événements
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="chart.html">
                                <i class="fas fa-chart-bar"></i> Statistiques des Événements
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container my-4">
        <div id="filters" class="form-inline justify-content-center mb-4">
            <label for="category-filter" class="mr-2">Catégorie :</label>
            <select id="category-filter" class="form-control mr-3" onchange="filterEvents()">
                <option value="">Toutes</option>
                <option value="Art">Art</option>
                <option value="Musique">Musique</option>
                <option value="Histoire">Histoire</option>
                <option value="Conférence">Conférence</option>
                <option value="Atelier">Atelier</option>
            </select>

            <label for="date-filter" class="mr-2">Date :</label>
            <input type="date" id="date-filter" class="form-control" onchange="filterEvents()">
        </div>

        <div id="qr-code-section" class="text-center mb-4">
            <h3>Remplissez rapidement le formulaire :</h3>
            <img src="frame.png" alt="QR Code Formulaire" class="img-fluid border border-secondary rounded">
        </div>

        <div id="map" class="border rounded" style="height: 600px;"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- Utiliser la version complète -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="scripts/csv.js"></script>
    <script src="scripts/map.js"></script>
    <script src="scripts/search.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('loader').style.display = 'none';
        });
    </script>
</body>

</html>
