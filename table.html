<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Événements</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container">
                <a class="navbar-brand" href="#">Localisateur d'Événements</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="data.html">
                                <i class="fas fa-map-marker-alt"></i> Carte
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="table.html">
                                <i class="fas fa-list-alt"></i> Liste des Événements
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="chart.html">
                                <i class="fas fa-chart-bar"></i> Statistiques des Événements
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container my-4">
        <h2 class="text-center">Liste des Événements</h2>
        
        <div class="form-group">
            <label for="category-filter">Filtrer par catégorie :</label>
            <select id="category-filter" class="form-control">
                <option value="">Toutes les catégories</option>
                <option value="Musique">Musique</option>
                <option value="Théâtre">Théâtre</option>
                <option value="Sport">Sport</option>
            </select>
        </div>

        <div class="form-group">
            <label for="date-filter">Filtrer par date :</label>
            <input type="date" id="date-filter" class="form-control">
        </div>

        <table class="table table-striped" id="events-table">
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Date</th>
                    <th>Catégorie</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="scripts/csv.js"></script>
    <script src="scripts/table.js"></script>
</body>

</html>
